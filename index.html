<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="x-icon" href="bld.png">
  <title>HBD Kiron</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      width: 100%;
      min-height: 100vh;
     
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBackground 8s ease infinite;
      
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .emoji {
      position: absolute;
      top: -50px;
      font-size: 2rem;
      animation: fall linear infinite;
      opacity: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .subdy {
      position: relative;
      width: 100%;
      font-size: 2.5rem;
      text-align: center;
      margin: 20px 0;
      margin-top: 200px;
    }

    #con {
      background: rgba(255, 255, 255, 0.9);
      text-align: center;
      padding: 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
       margin-top: 200px;
    }

    #Pass {
      width: 80%;
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      border-bottom: 2px solid #9279BA;
      outline: none;
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 36px;
      font-size: 1.2rem;
      background-color: #ff9a9e;
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #d81b60;
    }

    @media screen and (max-width: 720px), (max-height: 700px) {
  .subdy {
    font-size: 1.8rem;
    margin-top: 50px; /* Reduce top margin */
    line-height: 1.2; /* Compact line spacing */
  }

  #con {
    margin-top: 50px; /* Adjust top margin */
    width: 95%;       /* Use most of the screen width */
    padding: 15px;    /* Add slight padding */
  }

  #Pass {
    font-size: 1rem;
    padding: 8px; /* Smaller input padding */
  }

  .btn {
    font-size: 1rem;
    padding: 10px 15px;
  }

  .emoji {
    font-size: 1rem; /* Smaller emojis for limited screen size */
    animation-duration: 4s; /* Adjust speed */
  }
}

 @media screen and (max-width: 1080px) and (max-height: 2400px) {
  .subdy {
    font-size: 2rem;
    margin: 20px 0;
    margin-top: 100px; /* Reduced margin for smaller screens */
  }

  .emoji {
    font-size: 1.2rem; /* Smaller emojis for better layout */
    animation-duration: 5s; /* Slightly slower falling speed */
  }

  #con {
    width: 95%;
    padding: 15px;
    margin-top: 100px; /* Reduce top margin */
  }

  #Pass {
    font-size: 1rem;
    padding: 8px;
  }

  .btn {
    font-size: 1rem;
    padding: 8px 15px;
    margin-top: 10px;
  }

  body {
    background-size: 300% 300%; /* Adjust gradient for smaller screens */

  }
}


  </style>
</head>
<body>
  <div class="subdy">
    <h1>Hi <br>There...!</h1>
    <p>I hope this finds you in good health and high spirits</p>
  </div>

  <div id="con">
    <form name="myForm" method="post">
      <input id="Pass" type="password" name="pass" placeholder="DD MM YYYY (DOB)">
    </form>
    <button class="btn" onclick="myFunction()">Log in.....</button>
  </div>

  <!-- JS for login -->
  <script>
    function myFunction() {
      var PS = document.forms["myForm"]["pass"].value;
      if (PS === "01061999") {
        window.location.href = "wishes.html";
      } else {
        alert("💕Invalid.....try_ur_vl's💕");
      }
    }
  </script>

  <!-- JS for emoji rain -->
  <script>
    const emojis = ['🎉', '❤️', '🎈', '😍', '🥳'];
    const emojiCount = 50;

    for (let i = 0; i < emojiCount; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = Math.random() * 2 + 3 + 's';
      emoji.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(emoji);
    }
  </script>
</body>
</html>
